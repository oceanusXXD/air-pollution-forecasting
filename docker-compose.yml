version: '3.8'

services:
  # Air Pollution Forecasting Classification Models
  air-pollution-classifier:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: air-pollution-classifier
    
    # Resource limits (adjust based on your system)
    deploy:
      resources:
        limits:
          cpus: '4.0'      # Use up to 4 CPU cores
          memory: 8G       # 8GB memory limit
        reservations:
          cpus: '2.0'      # Reserve at least 2 cores
          memory: 4G       # Reserve at least 4GB
    
    # Environment variables
    environment:
      - PYTHONUNBUFFERED=1
      - OMP_NUM_THREADS=4           # OpenMP threads for numpy/sklearn
      - MKL_NUM_THREADS=4           # Intel MKL threads
      - NUMEXPR_NUM_THREADS=4       # NumExpr threads
      - OPENBLAS_NUM_THREADS=4      # OpenBLAS threads
    
    # Volume mounts
    volumes:
      # Mount data directory (read-only for safety)
      - ./data_artifacts:/app/data_artifacts:ro
      
      # Mount output directory (read-write for results)
      - ./classification-analysis:/app/classification-analysis:rw
      
      # Mount models directory (for code changes without rebuild)
      - ./classification-models:/app/classification-models:ro
      
      # Optional: Mount notebooks if needed
      # - ./notebooks:/app/notebooks:rw
    
    # Keep container running for interactive use
    stdin_open: true
    tty: true
    
    # Network mode
    network_mode: bridge
    
    # Restart policy
    restart: unless-stopped

  # Optional: Jupyter Notebook service for interactive development
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: air-pollution-jupyter
    
    command: >
      jupyter notebook
      --ip=0.0.0.0
      --port=8888
      --no-browser
      --allow-root
      --NotebookApp.token=''
      --NotebookApp.password=''
    
    ports:
      - "8888:8888"
    
    volumes:
      - ./data_artifacts:/app/data_artifacts:ro
      - ./classification-analysis:/app/classification-analysis:rw
      - ./classification-models:/app/classification-models:rw
      - .:/app:rw
    
    environment:
      - PYTHONUNBUFFERED=1
    
    restart: unless-stopped
