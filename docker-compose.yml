services:
  air-pollution-classifier:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: air-pollution-classifier
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data_artifacts:/app/data_artifacts:ro
      - ./classification-analysis:/app/classification-analysis:rw
      - ./classification-models:/app/classification-models:ro
    stdin_open: true
    tty: true
    network_mode: bridge
    restart: unless-stopped